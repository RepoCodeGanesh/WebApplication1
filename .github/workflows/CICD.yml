# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Dotnet CICD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --output build_output
    - name: Test
      run: dotnet test --no-build --verbosity normal 
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag codeyaazhnila/repo1:${{ github.sha }}
    - name: Log in to Docker Hub using PAT
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push Docker image
      run: docker push codeyaazhnila/repo1:${{ github.sha }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: artifact
        path: build_output/
    
    # Added AKS deployment steps
    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS credentials
      run: az aks get-credentials --resource-group AKS --name aks1

    - name: Deploy to AKS
      run: kubectl apply -f kubernetes_deployment.yaml
